<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - T1GS Vault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/glass.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center p-4">
    <div class="glass-panel w-full max-w-md rounded-2xl p-8 shadow-2xl relative overflow-hidden">
        <div class="absolute -top-10 -left-10 w-32 h-32 bg-violet-500/20 rounded-full blur-2xl"></div>

        <div class="text-center mb-8 relative z-10 flex flex-col items-center">
            <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-violet-600 to-indigo-600 flex items-center justify-center shadow-lg shadow-violet-500/30 mb-5">
                <img src="/images/logo.png" alt="Logo" class="w-8 h-8 object-contain">
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">T1GS Vault</h1>
            <p class="text-slate-400 text-sm mt-1">Secure Enterprise Credential Manager</p>
        </div>

        <form action="/login" method="POST" class="space-y-5 relative z-10">
            <input type="hidden" name="_csrf" id="csrfInput">
            <div>
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Username</label>
                <input type="text" name="username" required class="input-field w-full rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-violet-500/50">
            </div>
            <div>
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Master Password</label>
                <input type="password" name="password" required class="input-field w-full rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-violet-500/50">
            </div>
            <button type="submit" class="btn-primary w-full rounded-xl py-3 text-sm font-medium mt-2 shadow-lg shadow-violet-500/20 hover:shadow-violet-500/40 transition-all bg-violet-600 border-violet-600">Access Vault</button>
        </form>

        <div class="mt-8 text-center text-sm text-slate-500 relative z-10 border-t border-slate-800/50 pt-6">
            New here? <a href="/register" class="text-violet-400 hover:text-violet-300 font-medium transition-colors">Create an account</a>
        </div>
    </div>
</body>
</html>
